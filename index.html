<body>
    <input id="calc">
    <div id="out">

    </div>
    <script>
        let i = document.getElementById("calc")
        console.log(i)
        i.onchange = function()  {
            let v = Number(i.value)
            let employee_SI_SHARE = 9
            console.log("employee_SI_SHARE", (v*employee_SI_SHARE/100))

            let employer_SI_SHARE = 26
            console.log("employer_SI_SHARE", (v*employer_SI_SHARE/100))
            
            let total = v+(v*employer_SI_SHARE/100)
            console.log("total",total)
};
    </script>
